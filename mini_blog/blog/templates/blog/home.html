{% extends 'blog/base.html' %}

{% load static %}
{% block title %} Home {% endblock title %}

{% block main %}

<div class="col-sm-10 offset-1">
    <h3 class="text-white my-5">Home page</h3>

    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jambo-color py-3 mb-5">
      
        <div class="container">
          <h1 class="display-4 font-weight-bold pb-3">{{post.title}}</h1>
          <p class="lead">{{post.desc}}</p>
        </div>
        
    </div>
    {% endfor %}
  
</div>

{% endblock main %}
